<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso pr√°ctivo de Javascript</title>
    <script src="./descuentos.js"></script>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos.
        </h1>
        
    </header>
  <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>
      <form>
           <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                <input type="number" id="InputDiscount">
            <button type="button" onclick="onClickButtonDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP">

            </p>
        
      </form>

      <hr>
      <h2>Calcular precio a pagar eligiendo cupon de descuento</h2>
      <form>
        <label for="InputPriceCupon">Escribe el precio de tu producto:</label>
             <input type="number" id="InputPriceCupon">
         <label for="InputCoupon">Elige el descuento de tu producto:</label>
            <select id="InputCoupon" name="cupones">
            <option value="25">25%</option>
            <option value="35">35%</option>
            <option value="45" selected>45%</option>         
          </select>
         <button type="button" onclick="onClickButtonDiscountCoupon()">
             Calcular el precio con descuento
         </button>

         <p id="displayDiscount">

         </p>
     
   </form>

  </section>
</body>
</html>
